                      <input type="text" [(ngModel)]="Name" #userName class="form-control input-underline input-lg" placeholder="Name" formControlName="Name"[ngClass]="{ 'is-invalid': f.Name.errors }">
                      <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                        <div *ngIf="f.Name.errors.required">Name is required</div>    
                        <div *ngIf="f.Name.errors.Name">Name must be a valid</div>
                </div>
