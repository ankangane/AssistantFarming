                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Post Advertiesment</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="postAdvertiesment" (ngSubmit)="PostAdd()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" [(ngModel)]="advertisementMessage" #userName class="form-control input-underline input-lg" placeholder="Advertisement Message" formControlName="advertisementMessage"[ngClass]="{ 'is-invalid': f.advertisementMessage.errors }">
                        <div *ngIf="submitted && f.advertisementMessage.errors" class="invalid-feedback">
                          <div *ngIf="f.advertisementMessage.errors.required">Advertisement Message is required</div>    
                          
                  </div>
                      </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="text" [(ngModel)]="advertisementStatus" #userId class="form-control input-underline input-lg" placeholder="Advertisement Status" formControlName="advertisementStatus"[ngClass]="{ 'is-invalid': f.advertisementStatus.errors }">
                    <div *ngIf="submitted && f.advertisementStatus.errors" class="invalid-feedback">
                        <div *ngIf="f.advertisementStatus.errors.required">Advertisement Status is required</div>    
                       
                </div>
                </div>

                 <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-success btn-lg" (click)="PostAdd()">Post Advertiesment</button>
                    </div>
