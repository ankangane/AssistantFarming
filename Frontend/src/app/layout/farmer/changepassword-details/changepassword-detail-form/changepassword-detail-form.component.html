<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Email ID</label>
        <input class="form-control form-control-lg" placeholder="Full Name" name="farmerEmail"
            #farmerEmail="ngModel" [(ngModel)]="service.formData.farmerEmail"
            required [class.invalid]="farmerEmail.invalid &#038;&#038; farmerEmail.touched">
    </div>
   
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Old Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="Old Password" name="oldPassword"
                #oldPassword="ngModel" [(ngModel)]="service.formData.oldPassword"
                required maxlength="15" minlength="3" [class.invalid]="oldPassword.invalid &#038;&#038; oldPassword.touched">
        </div>
        <div class="form-group col-md-6">
            <label>New Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="New Password" name="newPassword"
                #newPassword="ngModel" [(ngModel)]="service.formData.newPassword"
                required maxlength="15" minlength="3" [class.invalid]="newPassword.invalid &#038;&#038; newPassword.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>

    </div>
</form>
